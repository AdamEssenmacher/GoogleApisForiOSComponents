name: Publish (GitHub Packages)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      names:
        description: "Cake --names (comma-separated)"
        required: false
        default: "Google.SignIn"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: macos-15
    env:
      CAKE_NAMES: ${{ inputs.names || 'Google.SignIn' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain versions
        run: |
          xcodebuild -version
          swift --version
          xcode-select -p

      - name: Setup .NET (global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Configure GitHub Packages NuGet source (this repo owner)
        run: |
          dotnet nuget remove source "github-owner" >/dev/null 2>&1 || true
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --name "github-owner" \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text

      - name: Restore .NET workloads
        run: dotnet workload restore Xamarin.Google.sln

      - name: Install CocoaPods
        run: |
          if ! command -v pod >/dev/null 2>&1; then
            sudo gem install cocoapods
          fi
          pod --version

      - name: Restore tools
        run: dotnet tool restore

      - name: Bootstrap AppCheckCore (required by Google.SignIn / Firebase.AppCheck)
        run: |
          set -euo pipefail

          if [[ "${CAKE_NAMES}" != *"Google.SignIn"* && "${CAKE_NAMES}" != *"Firebase.AppCheck"* && "${CAKE_NAMES}" != *"Google.AppCheckCore"* ]]; then
            echo "Skipping bootstrap; CAKE_NAMES=${CAKE_NAMES}"
            exit 0
          fi

          mkdir -p output

          # Build externals (produces externals/AppCheckCore.xcframework)
          dotnet tool run dotnet-cake -- --target=externals --names="Google.AppCheckCore"

          # Pack the AppCheckCore NuGet without restoring the entire solution
          dotnet pack "./source/Google/AppCheckCore/AppCheckCore.csproj" \
            -c Release \
            -o "./output"

          # Push AppCheckCore first so subsequent restore can resolve it
          dotnet nuget push "output/AdamE.Google.iOS.AppCheckCore.*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --skip-duplicate

          # Avoid propagation delays within the same job
          dotnet nuget remove source "bootstrap-output" >/dev/null 2>&1 || true
          dotnet nuget add source "${PWD}/output" --name "bootstrap-output"

      - name: Un-quarantine built frameworks
        run: |
          sudo xattr -dr com.apple.quarantine externals || true

      - name: Build + pack
        run: dotnet tool run dotnet-cake -- --target=nuget --names="${CAKE_NAMES}"

      - name: Push packages
        run: |
          dotnet nuget push "output/*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --skip-duplicate
